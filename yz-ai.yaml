edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    props:
      region: us-west-1
      service:
        name: serverless-devs-application
      function:
        name: ChatGPT-Next-Web-wm6k
        description: Initialize
        runtime: nodejs16
        memorySize: 128
        cpu: 0.05
        timeout: 60
        codeUri: ./
        diskSize: 512
        customRuntimeConfig:
          command:
            - yarn start
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
